        <!-- Team Start -->
        <div class="container-xxl pt-5 pb-3">
            <div class="container">
                <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                    <h5 class="section-title ff-secondary text-center text-primary fw-normal">{{ about_title.subtitle }}</h5>
                    <h1 class="mb-5">{{ about_title.subtitle_text }}</h1>
                </div>
                <div class="row g-4">
                    {% for i in team_members %}
                    <div class="col-lg-3 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
                        <div class="team-item text-center rounded overflow-hidden">
                            <div class="rounded-circle overflow-hidden m-4">
                                <img class="img-fluid" src="{{ i.img.url }}" alt="">
                            </div>
                            <h5 class="mb-0">{{ i.name }}</h5>
                            <small>{{ i.position }}</small>
                            <div class="d-flex justify-content-center mt-3">
                                {% if i.site_1 %}
                                <a class="btn btn-square btn-primary mx-1" href="{{ i.site_1_link }}"><i class="fab fa-{{ i.site_1 }}"></i></a>
                                {% endif %}
                                {% if i.site_1 %}
                                <a class="btn btn-square btn-primary mx-1" href="{{ i.site_2_link }}"><i class="fab fa-{{ i.site_2 }}"></i></a>
                                {% endif %}
                                {% if i.site_1 %}
                                <a class="btn btn-square btn-primary mx-1" href="{{ i.site_3_link }}"><i class="fab fa-{{ i.site_3 }}"></i></a>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                    {% endfor %}

                </div>
            </div>
        </div>
        <!-- Team End -->
