{% extends 'main/base.html' %}
{% block body %}


            <div class="container-xxl py-5 bg-dark hero-header mb-5" style="background: linear-gradient(rgba(15, 23, 43, .5), rgba(15, 23, 43, .5)), url('{{ bg_img.bg_img.url }}');">
                <div class="container text-center my-5 pt-5 pb-4">
                    <h1 class="display-3 text-white mb-3 animated slideInDown">{{ title.title }}</h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb justify-content-center text-uppercase">
                            <li class="breadcrumb-item"><a href="{% url 'index' %}">{{ title.home }}</a></li>
                            <li class="breadcrumb-item"><a href="#">{{ title.pages }}</a></li>
                            <li class="breadcrumb-item text-white active" aria-current="page">{{ title.service }}</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
        <!-- Navbar & Hero End -->


        <!-- Service Start -->
        <div class="container-xxl py-5">
            <div class="container">
                <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                    <h5 class="section-title ff-secondary text-center text-primary fw-normal">{{ title.subtitle }}</h5>
                    <h1 class="mb-5">{{ title.subtitle_text }}</h1>
                </div>
                <div class="row g-4">
                    {% for i in our_services %}
                    <div class="col-lg-3 col-sm-6 wow fadeInUp" data-wow-delay="{{ i.delay }}s">
                        <div class="service-item rounded pt-3">
                            <div class="p-4">
                                <i class="fa fa-3x fa-{{ i.fa_name }} text-primary mb-4"></i>
                                <h5>{{ i.title }}</h5>
                                <p>{{ i.text }}</p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        <!-- Service End -->
        

{% endblock %}
